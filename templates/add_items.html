{% extends "base.html" %} {% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <h3 class="title has-text-centered">Add New Product</h3>

        <form action="/add-items" , method="POST" enctype="multipart/form-data">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Product Name</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input
                    class="input"
                    type="text"
                    placeholder="Product Name"
                    name="name"
                  />
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Product Price</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input
                    class="input"
                    type="text"
                    placeholder="Product Price"
                    name="price"
                  />
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Category</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <div class="select is-fullwidth">
                    <select name="category">
                      {% for p in value %}
                      <option value="{{p.id}}">{{p.name}}</option>
                      {%endfor%}
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div id="file-js-example" class="file has-name">
              <div class="field-label is-normal">
                <label class="label" style="padding-left: 56px">Image</label>
              </div>
              <div class="field-body">
                <input class="file-input" type="file" name="image" />
                <span class="file-cta">
                  <span class="file-label"> Choose a fileâ€¦ </span>
                </span>
                <span class="file-name"> No file uploaded </span>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <button class="button is-primary is-fullwidth">Save</button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <script>
          const fileInput = document.querySelector(
            "#file-js-example input[type=file]"
          );
          fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
              const fileName = document.querySelector(
                "#file-js-example .file-name"
              );
              fileName.textContent = fileInput.files[0].name;
            }
          };
        </script>
        <br /><br />
        <h3 class="title has-text-centered">Add New Category</h3>
        <form
          action="/add-category"
          ,
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">New Category</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input
                    class="input"
                    type="text"
                    placeholder="Enter new category to be added!"
                    name="category"
                  />
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <button class="button is-primary is-fullwidth">Add</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
